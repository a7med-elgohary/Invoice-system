<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الفواتير الإلكترونية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <style>
        .font-tajawal { font-family: 'Tajawal', sans-serif; }
        .font-sans { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }
        .font-serif { font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Sidebar and Main Content Wrapper -->
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="bg-blue-800 text-white w-64 flex-shrink-0">
            <div class="p-4 border-b border-blue-700">
                <h1 class="text-xl font-bold text-center">نظام الفواتير</h1>
            </div>
            <nav class="mt-4">
                <ul>
                    <li>
                        <a href="#" class="nav-link active flex items-center p-3 hover:bg-blue-700 transition-colors duration-200" data-page="add-order">
                            <i class="fas fa-plus-circle ml-2"></i>
                            <span>إدخال أوردر جديد</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link flex items-center p-3 hover:bg-blue-700 transition-colors duration-200" data-page="all-orders">
                            <i class="fas fa-list-ul ml-2"></i>
                            <span>عرض كل الأوردرات</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link flex items-center p-3 hover:bg-blue-700 transition-colors duration-200" data-page="settings">
                            <i class="fas fa-cog ml-2"></i>
                            <span>الإعدادات</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="#" class="nav-link flex items-center p-3 hover:bg-blue-700 transition-colors duration-200" data-page="invoice-designer">
                            <i class="fas fa-file-invoice ml-2"></i>
                            <span>مصمم الفواتير</span>
                        </a>
                    </li> -->
                </ul>
            </nav>
            <div class="absolute bottom-0 w-64 p-4 border-t border-blue-700">
                <p class="text-sm text-blue-200 text-center">
                    نظام الفواتير الإلكترونية © 2025
                </p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <main class="p-6">
        <!-- Add Order Section -->
        <section id="add-order" class="page-section">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4 border-b pb-2">إدخال أوردر جديد</h2>
                <form id="order-form" class="space-y-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">تاريخ الأوردر</label>
                        <input type="date" id="order-date" class="w-full p-2 border rounded bg-gray-50" readonly>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div class="border p-4 rounded">
                            <h3 class="font-bold mb-3">بيانات المرسل</h3>
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-gray-700 mb-1">اسم المرسل</label>
                                    <input type="text" id="sender-name" class="w-full p-2 border rounded" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-1">رقم الهاتف</label>
                                    <input type="tel" id="sender-phone" class="w-full p-2 border rounded" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-1">العنوان</label>
                                    <textarea id="sender-address" class="w-full p-2 border rounded" rows="2" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="border p-4 rounded">
                            <h3 class="font-bold mb-3">بيانات المستلم</h3>
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-gray-700 mb-1">اسم المستلم</label>
                                    <input type="text" id="receiver-name" class="w-full p-2 border rounded" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-1">رقم الهاتف</label>
                                    <input type="tel" id="receiver-phone" class="w-full p-2 border rounded" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-1">العنوان</label>
                                    <textarea id="receiver-address" class="w-full p-2 border rounded" rows="2" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6">
                        <h3 class="font-bold mb-3">تفاصيل المنتجات</h3>
                        <div id="products-container">
                            <div class="product-item grid grid-cols-12 gap-2 mb-2 items-end">
                                <div class="col-span-5">
                                    <label class="block text-gray-700 mb-1">اسم المنتج</label>
                                    <input type="text" class="w-full p-2 border rounded product-name" required>
                                </div>
                                <div class="col-span-2">
                                    <label class="block text-gray-700 mb-1">الكمية</label>
                                    <input type="number" min="1" value="1" class="w-full p-2 border rounded product-quantity" required>
                                </div>
                                <div class="col-span-2">
                                    <label class="block text-gray-700 mb-1">السعر</label>
                                    <input type="number" min="0" step="0.01" class="w-full p-2 border rounded product-price" required>
                                </div>
                                <div class="col-span-2">
                                    <label class="block text-gray-700 mb-1">الإجمالي</label>
                                    <input type="text" class="w-full p-2 border rounded product-total" readonly>
                                </div>
                                <div class="col-span-1">
                                    <button type="button" class="remove-product bg-red-500 text-white p-2 rounded hover:bg-red-600">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="add-product" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            <i class="fas fa-plus ml-1"></i> إضافة منتج
                        </button>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700 mb-1">ملاحظات</label>
                        <textarea id="notes" class="w-full p-2 border rounded" rows="2"></textarea>
                    </div>

                    <div class="mt-6 flex justify-end space-x-4 space-x-reverse">
                        <button type="button" id="preview-order" class="bg-purple-500 text-white px-6 py-2 rounded hover:bg-purple-600">
                            <i class="fas fa-eye ml-1"></i> معاينة الفاتورة
                        </button>
                        <button type="button" id="print-order" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                            <i class="fas fa-print ml-1"></i> طباعة الأوردر
                        </button>
                        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                            <i class="fas fa-save ml-1"></i> حفظ الأوردر
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- All Orders Section (Hidden by default) -->
        <section id="all-orders" class="page-section hidden">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">كل الأوردرات</h2>
                    <button id="print-all-orders" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        <i class="fas fa-print ml-1"></i> طباعة الكل
                    </button>
                </div>
                <table id="orders-table" class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-2 border">#</th>
                            <th class="p-2 border">التاريخ</th>
                            <th class="p-2 border">المرسل</th>
                            <th class="p-2 border">المستلم</th>
                            <th class="p-2 border">المنتجات</th>
                            <th class="p-2 border">الإجمالي</th>
                            <th class="p-2 border">الحالة</th>
                            <th class="p-2 border">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Settings Section (Hidden by default) -->
        <section id="settings" class="page-section hidden">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4 border-b pb-2">الإعدادات</h2>
                <form id="settings-form" class="space-y-6">
                    <!-- Company Information Section -->
                    <div class="border-b pb-4 mb-4">
                        <h3 class="text-lg font-semibold mb-3 text-blue-700">معلومات الشركة</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">اسم الشركة</label>
                                <input type="text" id="company-name" class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">شعار الشركة (رابط الصورة)</label>
                                <input type="text" id="company-logo" class="w-full p-2 border rounded" placeholder="https://example.com/logo.png">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 mb-1">معلومات الاتصال</label>
                                <textarea id="company-contact" class="w-full p-2 border rounded" rows="2" placeholder="العنوان، الهاتف، البريد الإلكتروني"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Invoice Design Section -->
                    <div class="border-b pb-4 mb-4">
                        <h3 class="text-lg font-semibold mb-3 text-blue-700">تصميم الفاتورة</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">لون الترويسة</label>
                                <div class="flex items-center">
                                    <input type="color" id="header-color" value="#2563eb" class="w-12 h-10 p-1 border rounded">
                                    <input type="text" id="header-color-value" value="#2563eb" class="flex-1 p-2 border rounded-r-none rounded-l">
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">لون النص في الترويسة</label>
                                <div class="flex items-center">
                                    <input type="color" id="header-text-color" value="#ffffff" class="w-12 h-10 p-1 border rounded">
                                    <input type="text" id="header-text-color-value" value="#ffffff" class="flex-1 p-2 border rounded-r-none rounded-l">
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">حجم الخط الرئيسي</label>
                                <select id="font-size" class="w-full p-2 border rounded">
                                    <option value="text-sm">صغير</option>
                                    <option value="text-base" selected>عادي</option>
                                    <option value="text-lg">كبير</option>
                                    <option value="text-xl">كبير جداً</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">نمط الخط</label>
                                <select id="font-family" class="w-full p-2 border rounded">
                                    <option value="font-sans">Sans-serif</option>
                                    <option value="font-serif">Serif</option>
                                    <option value="font-mono">Monospace</option>
                                    <option value="font-tajawal">Tajawal</option>
                                </select>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 mb-1">تذييل الفاتورة</label>
                                <textarea id="invoice-footer" class="w-full p-2 border rounded" rows="2" placeholder="شكراً لتعاملكم معنا"></textarea>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="show-watermark" class="ml-2">
                                <label for="show-watermark">إظهار علامة مائية</label>
                            </div>
                        </div>
                    </div>

                  
                    <div class="flex justify-end pt-4">
                        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                            حفظ الإعدادات
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Invoice Designer Section -->
        
    </section>

  
    <script src="script.js"></script>
    <script src="js/invoice-designer.js"></script>
</body>
</html>
